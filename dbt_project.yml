name: 'fabric-dbt-test'

config-version: 2
version: '0.1'

profile: 'fabric-dbt-test'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  fabric-dbt-test:
      silver:
        +materialized: table
        +schema: Test_Source_Silver
      
      gold:
        +materialized: table
        +schema: Subject_Area_Gold
